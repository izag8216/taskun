<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスくん - シンプルで賢いタスク管理</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>シンプルだから、<br>できることが増える。</h1>
                <p class="subtitle">必要な機能だけを、必要なだけ。<br>タスク管理をもっと快適に、もっとスマートに。</p>
                <button id="addTaskBtn" class="add-btn" title="新しいタスクを追加">＋</button>
            </div>
        </header>

        <main>
            <div id="taskList" class="task-list">
                <!-- タスクがここに動的に追加されます -->
            </div>
        </main>

        <div id="taskModal" class="modal">
            <div class="modal-content">
                <h2>タスクを追加</h2>
                <form id="taskForm">
                    <input type="text" id="taskTitle" placeholder="タイトル" required maxlength="100">
                    <textarea id="taskDescription" placeholder="説明" maxlength="500"></textarea>
                    <input type="date" id="taskDueDate">
                    <select id="taskPriority">
                        <option value="0">優先度: 低</option>
                        <option value="1">優先度: 中</option>
                        <option value="2">優先度: 高</option>
                    </select>
                    <div class="form-buttons">
                        <button type="button" class="cancel-btn">キャンセル</button>
                        <button type="submit">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
